<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2980b9;
            --primary-hover: #3498db;
            --secondary-color: #7f8c8d;
            --secondary-hover: #95a5a6;
            --success-color: #27ae60;
            --success-hover: #2ecc71;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --warning-color: #f39c12;
            --warning-hover: #e67e22;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Giriş Ekranı */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        /* Ana Uygulama */
        .app-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-area {
            flex: 1;
            padding: 1.5rem;
            background-color: white;
        }

        /* İşyeri Listesi */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .workplace-list {
            list-style: none;
            padding: 0;
        }

        .workplace-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--primary-color);
        }

        .workplace-info {
            flex: 1;
            cursor: pointer;
        }

        .workplace-actions {
            display: flex;
            gap: 0.5rem;
        }

        .workplace-actions button {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        /* Çalışan Tablosu */
        .table-container {
            margin-top: 1.5rem;
            overflow-x: auto;
        }

        .table-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .employee-actions {
            display: flex;
            gap: 0.5rem;
        }

        .employee-actions button {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        /* Modal İçeriği */
        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        /* Buton stilleri */
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: var(--warning-hover);
            color: white;
        }

        /* EK-2 Formu Stilleri */
        .signature-line {
            height: 1px;
            background-color: #000;
            margin: 10px 0;
            width: 100%;
        }

        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .ek2-form {
            font-size: 0.85rem;
        }
        
        .ek2-form table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0.5rem;
        }
        
        .ek2-form th, .ek2-form td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            vertical-align: top;
        }
        
        .ek2-form th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .ek2-form .section-title {
            background-color: #e9ecef;
            padding: 8px;
            margin-top: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            border-left: 4px solid var(--primary-color);
        }
        
        .ek2-form .sub-section {
            padding-left: 1rem;
        }
        
        .ek2-form .signature-box {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #000;
            border-radius: 5px;
        }
        
        .ek2-form .form-group-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .ek2-form .form-group-row input {
            width: 80px;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #ek2Modal .modal-content, 
            #ek2Modal .modal-content * {
                visibility: visible;
            }
            #ek2Modal .modal-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
        }

        /* Yedek Butonları */
        .backup-buttons {
            display: flex;
            gap: 10px;
            margin-right: 15px;
        }

        /* Dosya Listesi */
        .file-list {
            margin-top: 15px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .file-actions {
            display: flex;
            gap: 5px;
        }
        
        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }

        /* Responsive Düzen */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .workplace-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .workplace-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 0.5rem;
            }

            .table-actions {
                flex-direction: column;
            }
            
            .employee-actions {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .backup-buttons {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
            
            .truncate {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Yedekten Dönme Modalı -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script>
        // Veritabanı Sınıfı
        class Database {
            constructor() {
                this.dbName = 'isyeriHekimligiDB';
                this.version = 11; // Versiyonu artırdık
                this.db = null;
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);

                    request.onerror = (event) => {
                        console.error("Veritabanı hatası:", event.target.error);
                        reject(event.target.error);
                    };

                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('workplaces')) {
                            db.createObjectStore('workplaces', { keyPath: 'id' });
                        }
                        
                        let employeeStore;
                        if (!db.objectStoreNames.contains('employees')) {
                            employeeStore = db.createObjectStore('employees', { keyPath: 'id' });
                        } else {
                            employeeStore = event.target.transaction.objectStore('employees');
                        }
                        
                        if (!employeeStore.indexNames.contains('workplaceId')) {
                            employeeStore.createIndex('workplaceId', 'workplaceId', { unique: false });
                        }

                        if (!db.objectStoreNames.contains('files')) {
                            const filesStore = db.createObjectStore('files', { keyPath: 'id' });
                            filesStore.createIndex('employeeId', 'employeeId', { unique: false });
                        }

                        // EK-2 formları için yeni tablo
                        if (!db.objectStoreNames.contains('ek2Forms')) {
                            const ek2FormsStore = db.createObjectStore('ek2Forms', { keyPath: 'employeeId' });
                        }
                    };
                });
            }

            async getWorkplaces() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['workplaces'], 'readonly');
                    const store = transaction.objectStore('workplaces');
                    const request = store.getAll();

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async addWorkplace(workplace) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['workplaces'], 'readwrite');
                    const store = transaction.objectStore('workplaces');
                    const request = store.add(workplace);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async updateWorkplace(workplace) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['workplaces'], 'readwrite');
                    const store = transaction.objectStore('workplaces');
                    const request = store.put(workplace);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async deleteWorkplace(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['workplaces'], 'readwrite');
                    const store = transaction.objectStore('workplaces');
                    const request = store.delete(id);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async getEmployees(workplaceId) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['employees'], 'readonly');
                    const store = transaction.objectStore('employees');
                    const index = store.index('workplaceId');
                    const request = index.getAll(workplaceId);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async getAllEmployees() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['employees'], 'readonly');
                    const store = transaction.objectStore('employees');
                    const request = store.getAll();

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async addEmployee(employee) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['employees'], 'readwrite');
                    const store = transaction.objectStore('employees');
                    const request = store.add(employee);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async updateEmployee(employee) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['employees'], 'readwrite');
                    const store = transaction.objectStore('employees');
                    const request = store.put(employee);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async deleteEmployee(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['employees'], 'readwrite');
                    const store = transaction.objectStore('employees');

        function formatDate(dateString) {

            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');

            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }
